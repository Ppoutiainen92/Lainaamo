{% extends 'books/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Kirjaudu</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class ="btn btn-outline-secondary" type="submit">Kirjaudu</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <p class="text-muted">
                Ei tunnuksia.
                <a class="ml-2" href="{% url 'register' %}">Rekisteröidy</a>
                jo tänään
            </p>
        </div>
    </div>
{% endblock content %}
